<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane fade in active" id="login">
                        <img class="profile-img" src="/img/ic_launcher.png"
                             alt="">
                        <form class="form-signin" ng-submit="authenticate()">
                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                <div class="form-group">
                                    <div class="input-group">
								    	<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input class="form-control" ng-model="login.username" placeholder="Username" name="loginname" type="text" autofocus>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input class="form-control" ng-model="login.password" placeholder="Password" name="password" type="password" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-lg btn-primary btn-block hidden-devices" ng-disabled="login.working">Sign in <i class="fa" ng-class="login.working ? 'fa-cog fa-spin' : 'fa-sign-in'"></i></button>
                                </div>
                                <div class="login-error" ng-class="{ 'active': login.wrong }">
                                    <div class="alert alert-danger">User/pass doesn't match existing users.</div>
                                </div>
                            </div>
                            <div id="tabs" data-tabs="tabs">
                                <p class="text-center"><a href="#register" data-toggle="tab">Need an Account?</a></p>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="register">
                        <img class="profile-img" src="/img/ic_launcher.png"
                             alt="">
                        <form class="form-signin" action="" method="">
                            <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input class="form-control" placeholder="Username" name="signupname" type="text" autofocus>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                        <input class="form-control" placeholder="Email" name="signupemail" type="text" autofocus>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input class="form-control" placeholder="Password" name="signuppassword" type="password" value="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign up">
                                </div>
                            </div>
                            <div id="tabs" data-tabs="tabs">
                                <p class="text-center"><a href="#login" data-toggle="tab">Have an Account?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
